# 게임 플레이 중 스톱워치 옵션 / StopWatch option while playing the game.
stopwatch: true

# 게임 플레이 도중 블록 끝자락 감지 / Detection at the edge of the block while playing the game.
block-edge-detection: false

# 스톱워치 저장 값. *건들지 마시오.* / StopWatch saving value. DON'T TOUCH.
stopwatch-value: ""

# *블록 모서리 감지 옵션이 켜져있을때* 즉시 포탈 타지는 옵션 / Instant Portal option when *Block Edge Detection* option.
instant-portal: false

# 엔딩 옵션. / Ending option.
ending: true